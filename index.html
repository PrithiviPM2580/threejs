<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Projects</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
      }
      h1 {
        color: white;
        margin-bottom: 3rem;
        font-size: 3rem;
      }
      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
      }
      .project-card {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }
      .project-card:hover {
        transform: translateY(-5px);
      }
      .project-card h2 {
        color: #667eea;
        margin-bottom: 1rem;
      }
      .project-card p {
        color: #666;
        margin-bottom: 1.5rem;
      }
      .project-card a {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        transition: background 0.3s ease;
      }
      .project-card a:hover {
        background: #764ba2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Three.js Projects</h1>
      <div class="projects">
        <div class="project-card">
          <h2>Galaxy Generator</h2>
          <p>Interactive galaxy visualization with Three.js</p>
          <a href="/src/galaxy generator/">Open Project</a>
        </div>
      </div>
    </div>
  </body>
</html>
