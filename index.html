<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Projects</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem 1rem;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        color: white;
        margin-bottom: 3rem;
        font-size: clamp(2rem, 5vw, 3rem);
      }
      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
        padding: 0 1rem;
      }

      @media (max-width: 768px) {
        .projects {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }
        h1 {
          margin-bottom: 2rem;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
        .projects {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1025px) {
        .projects {
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
          gap: 2.5rem;
        }
      }
      .project-card {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }
      .project-card:hover {
        transform: translateY(-5px);
      }
      .project-card h2 {
        color: #667eea;
        margin-bottom: 1rem;
      }
      .project-card p {
        color: #666;
        margin-bottom: 1.5rem;
      }
      .project-card a {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        transition: background 0.3s ease;
      }
      .project-card a:hover {
        background: #764ba2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Three.js Projects</h1>
      <div class="projects">
        <div class="project-card">
          <h2>Galaxy Generator</h2>
          <p>Interactive galaxy visualization with Three.js</p>
          <a href="/src/galaxy generator/index.html">Open Project</a>
        </div>
        <div class="project-card">
          <h2>Raycaster</h2>
          <p>Mouse interaction with Three.js objects</p>
          <a href="/src/raycaster/index.html">Open Project</a>
        </div>
        <div class="project-card">
          <h2>Raw Shader</h2>
          <p>Custom shaders in Three.js</p>
          <a href="/src/raw-shader/index.html">Open Project</a>
        </div>
        <div class="project-card">
          <h2>Shader Pattern</h2>
          <p>Custom shader patterns in Three.js</p>
          <a href="/src/shader-pattern/index.html">Open Project</a>
        </div>
      </div>
    </div>
  </body>
</html>
